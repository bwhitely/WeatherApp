<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>WeatherBoy</title>
</head>

<body>
    <div id="content">
        <div id="search">
            <div>
                <h1 id="main-title">The Weather Boy</h1>
            </div>
            <div id="search_form">
                <form>
                    <div id="search-container">
                        <input id="city_input" type="text" required minlength="3" maxlength="30"
                            placeholder="Enter city name">
                    </div>
                    <div id="button-container">
                        <button type="button" id="btn">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="results">
            <div id="results-header">
                <h4 id="results-h4"></h4>
            </div>
            <div id="results-info">
                <p id="info-p"></p>
            </div>
            <div id="results-weather">
                <p id="temperature"></p>
                <p id="feels-like"></p>
                <p id="humidity"></p>
            </div>
            <div id="results-wind">
                <p id="speed"></p>
                <p id="gust"></p>
            </div>
            <div id="results-sun">
                <p id="sunrise"></p>
                <p id="sunset"></p>
                <p id="visibility"></p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

<footer>
    <p>Footer</p>
</footer>

</html>
